<!DOCTYPE html>
<html>
    <head>
        <link
            rel="shortcut icon"
            href="data:image/x-icon;,"
            type="image/x-icon"
        />
        <title>Create Account</title>
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/signup.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="css/contact.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css?family=Ubuntu"
            rel="stylesheet"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="text-center">
        <main class="form-signup">
            <form class="signupForm needs-validation" novalidate>
                <img
                    class="mb-4"
                    src="/docs/5.1/assets/brand/bootstrap-logo.svg"
                    alt=""
                    width="72"
                    height="57"
                />
                <h1 class="h3 mb-3 fw-normal">Create an account</h1>

                <div class="inputs">
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="FirstName" required/>
                    <div class="invalid-feedback">First name required.</div>
                    <div class="invalid-feedback">First name required.</div>
                </div>

                <div class="inputs">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="LastName" required/>
                    <div class="invalid-feedback">Last name required.</div>
                </div>

                <div class="inputs">
                    <label for="login">Username</label>
                    <input id="username" type="Login" required/>
                    <div class="invalid-feedback">Username required.</div>
                </div>

                <div class="inputs">
                    <label for="password">Password</label>
                    <input id="password" type="Password" required/>
                    <div class="invalid-feedback">Password required.</div>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="button" onclick="doSignUp();">Sign Up</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
            </form>
        </main>
    </body>
</html>
