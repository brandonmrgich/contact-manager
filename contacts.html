<html>
    <head>
        <title>Contact Ninja</title>
        <script type="text/javascript" src="js/code.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="css/contact.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css?family=Ubuntu"
            rel="stylesheet"
        />
        <link href="css/contact.css" rel="stylesheet" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap"
            rel="stylesheet"
        />

        <script type="text/javascript">
            document.addEventListener(
                "DOMContentLoaded",
                function () {
                    readCookie();
                },
                false
            );
        </script>
    </head>
    <body>
        <div class="container">
            <header
                class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
            >
                <a
                    href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
                >
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap" />
                    </svg>
                    <span
                        class="fs-4"
                        style="font-family: 'Zen Kurenaido', sans-serif"
                        >Contact Ninja</span
                    >
                </a>
                <h3 id="headerName">Logged in as PLACEHOLDER</h3>
                <div class="col-md-3 text-end">
                    <!-- prettier-ignore -->
                    <button
                        type="button"
                        id="logoutButton"
                        class="btn btn-outline-primary me-2"
						style="width:100px";
                        onclick="doLogout();"
                    >Logout
                    </button>
                </div>
            </header>
        </div>
        <h1 id="title" style="text-align: center">COP 4331 LAMP Stack Demo</h1>

        <div id="accessUIDiv">
            <br />

            <input
                type="text"
                id="searchText"
                placeholder="Search for contact"
            />
            <button
                type="button"
                id="searchContactButton"
                class="buttons"
                onclick="searchContact();"
            >
                Search Contact</button
            ><br />
            <span id="contactSearchResult"></span>
            <p id="contactList"></p>
            <br /><br />

            <input type="text" id="contactText" placeholder="Contact To Add" />
            <button
                type="button"
                id="addContactButton"
                class="buttons"
                onclick="addContact();"
            >
                Add Conact</button
            ><br />
            <span id="contactAddResult"></span>
        </div>
    </body>
</html>
