<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Contact Ninja</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="icon" href="data:," />
        <link href="css/main.css" rel="stylesheet" />
        <link href="css/contact.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="backDiv">
            <div class="container" id="bigDiv">
                <header
                    id="header"
                    class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
                >
                    <a
                        href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
                    >
                        <span
                            id="siteName"
                            class="fs-3"
                            style="font-family: 'Zen Kurenaido', sans-serif"
                            >Contact Ninja</span
                        >
                    </a>
                    <h3 id="headerName">Welcome, PLACEHOLDER</h3>
                    <div>
                        <input
                            class="chooseColorButton"
                            type="button"
                            id="chosenColor"
                            data-bs-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                        />
                        <div
                            class="dropdown-menu"
                            aria-labelledby="dropdownMenu"
                            id="colorMenu"
                        >
                            <button
                                class="chooseColorOption"
                                type="button"
                            ></button>
                            <button
                                class="chooseColorOption"
                                type="button"
                            ></button>
                            <button
                                class="chooseColorOption"
                                type="button"
                            ></button>
                            <button
                                class="chooseColorOption"
                                type="button"
                            ></button>
                        </div>
                    </div>
                    <div class="col-md-1 text-end">
                        <button
                            type="button"
                            id="logoutButton"
                            class="logoutBut"
                            onclick="doLogout();"
                        >
                            Logout
                        </button>
                    </div>
                </header>

                <main role="main" class="inner cover">
                    <h1 class="cover-heading">Search for Contacts</h1>

                    <form
                        class="form-inline"
                        onsubmit="searchContacts(); return false;"
                    >
                        <div class="form-group mx-sm-3 mb-2 formButton">
                            <button
                                id="addButton"
                                type="button"
                                class="stn-btn btn btn-primary"
                                onclick="addContact();"
                            >
                                Add New Contact
                            </button>
                            <input
                                class="form-control"
                                id="searchForm"
                                placeholder="Richard Feynman"
                                value=""
                            />
                            <button
                                type="button"
                                id="searchButton"
                                class="btn btn-secondary"
                                ="btn btn-secondary mb-1"
                                onclick="searchContacts();"
                            >
                                Search
                            </button>
                        </div>
                    </form>

                    <p id="numResults"></p>
                </main>

                <div class="flex-container">
                    <div id="edit-container">
                        <form action="#" class="edit-form" id="edit-form">
                            <h1 class="creating">Creating New Contact</h1>
                            <div class="editinputs">
                                <label for="firstName">first name</label>
                                <input
                                    class="addEdits"
                                    id="firstName"
                                    placeholder="first name"
                                    maxlength="50"
                                />
                            </div>

                            <div class="editinputs">
                                <label for="lastName">last name</label>
                                <input
                                    class="addEdits"
                                    id="lastName"
                                    placeholder="last name"
                                    maxlength="50"
                                />
                            </div>

                            <div class="editinputs">
                                <label for="email">üìß email</label>
                                <input
                                    class="addEdits"
                                    id="email"
                                    placeholder="email"
                                    maxlength="50"
                                />
                            </div>

                            <div class="editinputs">
                                <label for="phone">üìû phone</label>
                                <input
                                    class="addEdits"
                                    id="phone"
                                    placeholder="phone"
                                    type="tel"
                                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                    maxlength="12"
                                />
                            </div>

                            <div class="editinputs">
                                <label for="address">üìç address</label>
                                <input
                                    class="addEdits"
                                    id="address"
                                    placeholder="address"
                                    maxlength="50"
                                />
                            </div>

                            <div class="editinputs">
                                <label for="address">üìí notes</label>
                                <textarea
                                    class="addEdits noteInput"
                                    id="notes"
                                    placeholder="notes..."
                                    maxlength="50"
                                ></textarea>
                            </div>

                            <div id="editButtonDiv">
                                <button
                                    class="stn-btn editButton"
                                    id="cancel-button"
                                    type="button"
                                >
                                    Cancel
                                </button>
                                <button
                                    class="stn-btn editButtonSave"
                                    id="save-button"
                                    type="button"
                                >
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>

                    <div id="contactPaneParent">
                        <div id="contactPane" class="grid"></div>
                    </div>
                </div>

                <footer class="bottom-barrel">
                    <p>
                        COP4331 Contact Manager (Spr 22)
                        <a href="https://github.com/eblissss/contact-manager"
                            >Github</a
                        >.
                    </p>
                </footer>
            </div>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"
            ></script>
            <script
                src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.1/dist/jdenticon.min.js"
                integrity="sha384-l0/0sn63N3mskDgRYJZA6Mogihu0VY3CusdLMiwpJ9LFPklOARUcOiWEIGGmFELx"
                crossorigin="anonymous"
            ></script>
            <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
            <script type="module" src="js/back.js"></script>
            <script type="text/javascript" src="js/typing.js"></script>
            <script type="text/javascript" src="js/requests.js"></script>
            <script type="text/javascript" src="js/contacts.js"></script>
            <script type="text/javascript" src="js/code.js"></script>

            <script type="text/javascript">
                document.addEventListener(
                    "DOMContentLoaded",
                    function () {
                        readCookie();
                    },
                    false
                );
            </script>
        </div>
    </body>

    <template id="contact-template">
        <div class="contactDivDiv grid-item">
            <div class="contactDiv">
                <!-- <img
                    class="contact-image"
                    src="https://www.publicdomainpictures.net/pictures/120000/nahled/abstract-composition-14287573024pP.jpg"
                    alt=""
                /> -->
                <svg class="contact-image">Icon</svg>
                <input type="button" class="colorButton" />
                <h2 class="fname">NAME MISSING</h2>
                <h2 class="lname">NAME MISSING</h2>

                <h4 class="notes">Information Notes Information Notes</h4>
                <div class="info-grid" class="drop-info">
                    <h4 class="g">üìß:</h4>
                    <h4 class="g-i email">joe@gmail.com</h4>
                    <h4 class="g">üìû:</h4>
                    <h4 class="g-i phone">(808)-808-8888</h4>
                    <h4 class="g">üìç:</h4>
                    <h4 class="g-i address">sheeesh</h4>
                </div>

                <!-- Default dropright button -->
                <div class="dropdown dropmenu dropend">
                    <button
                        class="btn"
                        type="button"
                        id="dropdownMenu"
                        data-bs-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                    >
                        <img
                            class="triple-dots"
                            src="./images/three-dots-vertical.svg"
                            alt=""
                        />
                    </button>
                    <div
                        class="dropdown-menu dropdown-menu-dark"
                        aria-labelledby="dropdownMenu"
                    >
                        <button class="dropdown-item" type="button">
                            Edit
                        </button>
                        <button class="dropdown-item" type="button">
                            Delete
                        </button>
                    </div>
                </div>
                <!-- Favorite Button -->
                <button class="btn favButton" type="button">
                    <img
                        class="fav"
                        src="./images/bookmark-star.svg"
                        alt="favorite"
                    />
                </button>
                <!-- Show info button -->
                <button class="dropButton" type="button">
                    <img src="./images/arrows-expand.svg" alt="expand" />
                </button>
            </div>
        </div>
    </template>
</html>
