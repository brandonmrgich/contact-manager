<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Contact Ninja</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="css/main.css" rel="stylesheet" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap"
            rel="stylesheet"
        />
        <script type="text/javascript" src="js/requests.js"></script>
        <script type="text/javascript" src="js/contacts.js"></script>
        <script type="text/javascript" src="js/code.js"></script>

        <script type="text/javascript">
            document.addEventListener(
                "DOMContentLoaded",
                function () {
                    readCookie();
                },
                false
            );
        </script>
    </head>
    <body>
        <div class="container" id="bigDiv">
            <header
                class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
            >
                <a
                    href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
                >
                    <span
                        id="siteName"
                        class="fs-3"
                        style="font-family: 'Zen Kurenaido', sans-serif"
                        >Contact Ninja</span
                    >
                </a>
                <h3 id="headerName">Logged in as PLACEHOLDER</h3>
                <div class="col-md-3 text-end">
                    <button
                        type="button"
                        id="logoutButton"
                        class="btn btn-outline-primary me-2"
                        style="width: 100px"
                        onclick="doLogout();"
                    >
                        Logout
                    </button>
                </div>
            </header>

            <main role="main" class="inner cover">
                <h1 class="cover-heading">Search for Contacts</h1>

                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2 formButton">
                        <input
                            class="form-control"
                            id="searchForm"
                            placeholder="Lotzi"
                        />
                        <button
                            type="button"
                            class="btn btn-secondary mb-1"
                            onclick="searchContacts();"
                        >
                            Search
                        </button>
                    </div>
                </form>

                <p id="numResults"></p>
            </main>

            <div id="contactPane"></div>

            <footer class="mastfoot">
                <div class="inner">
                    <p>
                        COP4331 Contact Manager (Spr 22)
                        <a href="https://github.com/eblissss/contact-manager"
                            >Github</a
                        >.
                    </p>
                </div>
            </footer>
        </div>
    </body>

    <template id="contact-template">
        <link href="css/main.css" rel="stylesheet" />
        <div class="contactDiv">
            <button id="main_bt" style="width: 100px">Edit</button>
            <button class="btn btn-secondary mb-1" style="width: 100px">
                Save
            </button>
            <br />
            <slot name="c-fname" id="mycontact">NAME MISSING</slot>
            <slot name="c-lname" id="mycontact">NAME MISSING</slot>
            <ul>
                <li><slot name="c-phone">PHONE MISSING</slot></li>
                <li><slot name="c-email"></slot>EMAIL MISSING</li>
            </ul>
        </div>
    </template>
</html>
